<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>天聖慈聖會中秋焢窯烤肉聯歡晚會 - 分組查詢</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  :root {
    --primary-color: #3498db;
    --primary-hover: #2980b9;
    --text-color: #333;
    --bg-color: #f5f5f5;
    --card-bg: #fff;
    --border-color: #e0e0e0;
  }
  
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  body { 
    font-family: -apple-system, "PingFang TC", "微軟正黑體", Arial, sans-serif;
    padding: 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
  }
  
  .container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 8px;
  }
  
  h2 {
    color: #ff6b6b;
    text-align: center;
    margin: 0 0 20px 0;
    padding: 15px 0;
    font-size: 1.6rem;
    background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ffb347);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    width: 100%;
  }
  
  h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b, #ff8e53, #ffb347);
    border-radius: 3px;
  }
  
  .search-container {
    background-color: var(--card-bg);
    padding: 20px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-bottom: 20px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  
  .search-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  
  input[type="text"] { 
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    -webkit-appearance: none;
  }
  
  input[type="text"]:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }
  
  button { 
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    -webkit-appearance: none;
  }
  
  button:active {
    background-color: var(--primary-hover);
    transform: translateY(1px);
  }
  
  .result-container {
    background-color: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow: hidden;
    margin-bottom: 24px;
  }
  
  .result-header {
    background-color: #2c3e50;
    color: white;
    padding: 12px 16px;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
  }
  
  .result-item {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .result-item:last-child {
    border-bottom: none;
  }
  
  .result-group, .result-name, .result-count {
    flex: 1;
    text-align: center;
    padding: 0 4px;
  }
  
  .result-group {
    font-weight: bold;
    color: var(--primary-color);
  }
  
  .no-result {
    padding: 20px;
    text-align: center;
    color: #666;
  }
  
  @media (min-width: 768px) {
    .container {
      max-width: 600px;
      padding: 0;
    }
    
    .search-box {
      flex-direction: row;
      align-items: center;
    }
    
    input[type="text"] {
      flex: 1;
    }
    
    button {
      width: auto;
      min-width: 100px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="search-container">
    <h2>天聖慈聖會中秋焢窯烤肉聯歡晚會</h2>
    <div class="search-box">
      <input type="text" id="searchName" placeholder="請輸入姓名或部分字" autocomplete="off">
      <button onclick="search()" id="searchButton">查詢</button>
    </div>
  </div>

  <div class="result-container" id="resultContainer">
    <div class="result-header">
      <div class="result-group">組別</div>
      <div class="result-name">姓名</div>
      <div class="result-count">人數</div>
    </div>
    <div id="resultList"></div>
  </div>
</div>

<script src="NAME.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 添加輸入框按Enter鍵觸發搜尋
  const searchInput = document.getElementById('searchName');
  const searchButton = document.getElementById('searchButton');
  
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      search();
    }
  });
  
  // 點擊空白處取消焦點
  document.addEventListener('click', function(e) {
    if (e.target !== searchInput) {
      searchInput.blur();
    }
  });
  
  // 初始載入時不顯示任何資料
});

function search() {
  const keyword = document.getElementById("searchName").value.trim();
  const resultList = document.getElementById("resultList");
  
  if (!keyword) {
    // 如果關鍵字為空，清空結果
    document.getElementById("resultList").innerHTML = "";
    return;
  }

  const results = groups.filter(p => p["名字"].includes(keyword));
  displayResults(results);
  
  // 滾動到結果區域
  document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
}

function displayResults(results) {
  const resultList = document.getElementById("resultList");
  resultList.innerHTML = "";

  if (results.length === 0) {
    resultList.innerHTML = '<div class="no-result">查無符合條件的資料</div>';
    return;
  }

  results.forEach(item => {
    const itemElement = document.createElement('div');
    itemElement.className = 'result-item';
    itemElement.innerHTML = `
      <div class="result-group">${item["組別"]}</div>
      <div class="result-name">${item["名字"]}</div>
      <div class="result-count">${item["人數"]}</div>
    `;
    resultList.appendChild(itemElement);
  });
}
</script>
</body>
</html>
